<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>My Responsive Web Page</h1> 
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Layout -->
    <main class="grid-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Explore more resources here:</p>
            <ul>
                <li><a href="#">Database</a></li>
                <li><a href="#">Python</a></li>
                <li><a href="#">Web Design</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <section class="content">
            <h2>Main Content</h2>
            <div class="card-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Code4OLUWASEGUN | All Rights Reserved</p>
    </footer>
</body>
</html>
